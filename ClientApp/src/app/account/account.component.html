<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
      <input id="account" formControlName="account" class="form-control" placeholder="账号/用户名/邮箱">
  </div>
  <div *ngIf="formAccount.errors.invalidAccount">
    {{formAccount.errors.invalidAccount.message}}
  </div>
  <div class="form-group">
      <input id="password" formControlName="password" class="form-control" placeholder="密码">
  </div>    
    <button type="submit" [disabled]="submitForm">Submit</button>
    <div *ngIf="formPassword.errors.required">fuck</div>
</form>
<p>{{loginForm.status}}</p>
